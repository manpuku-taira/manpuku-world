<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manpuku World</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="titleScreen" class="screen active">
  <h1>Manpuku World<br>マンプクワールド</h1>
  <p>画面をタッチして開始</p>
</div>

<div id="gameScreen" class="screen">
  <div class="topbar">
    <div id="turnChip"></div>
    <div id="phaseChip"></div>
    <button id="btnNextPhase">次のフェイズ</button>
    <button id="btnEndTurn">ターン終了</button>
  </div>

  <div class="board">
    <div class="row" data-zone="enemyChars"></div>
    <div class="row" data-zone="playerChars"></div>
  </div>

  <div class="handArea">
    <div id="hand"></div>
  </div>

  <div id="log"></div>
</div>

<script src="script.js"></script>
</body>
</html>
