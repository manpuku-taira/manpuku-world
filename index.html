<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MANPUKU WORLD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TITLE -->
  <div id="titleScreen" class="screen active">
    <div class="titlePanel">
      <div class="logo">
        <div class="logoMain">MANPUKU WORLD</div>
        <div class="logoSub">CARD BATTLE PROTOTYPE</div>
      </div>

      <div class="titleMeta">
        <div class="pill">スターター：20種×2枚（40枚）</div>
        <div class="pill">長押し：カード詳細</div>
        <div class="pill">タップ：配置/操作</div>
      </div>

      <button id="startBtn" class="btn primary">START（タップ）</button>
      <div class="small">※画像がまだ無くてもプレイ確認できる設計です</div>
    </div>
  </div>

  <!-- GAME -->
  <div id="gameScreen" class="screen">
    <div class="hud">
      <div class="hudLeft">
        <div id="turnBadge" class="chip">TURN 1</div>
        <div id="phaseBadge" class="chip subtle">START</div>
        <div id="whoBadge" class="chip subtle">YOU</div>
      </div>
      <div class="hudRight">
        <button id="btnNextPhase" class="btn small primary">次のフェイズ</button>
        <button id="btnEndTurn" class="btn small">ターン終了</button>
        <button id="btnLog" class="btn small ghost">LOG</button>
      </div>
    </div>

    <div class="boardWrap">
      <!-- Field image layer (enemy+you) -->
      <div id="fieldLayer" class="fieldLayer">
        <div class="fieldTop"></div>
        <div class="fieldBottom"></div>
      </div>

      <!-- Interactive zones overlay -->
      <div class="zones">
        <!-- ENEMY (top) -->
        <div class="side enemy">
          <div class="row rowDeck">
            <div class="pile" data-zone="enemy_deck">
              <div class="zTag">D</div>
              <div id="enemyDeckCount" class="zCount">40</div>
            </div>
            <div class="shields" data-zone="enemy_shield"></div>
          </div>

          <div class="row rowWing">
            <div class="pile" data-zone="enemy_wing">
              <div class="zTag">W</div>
              <div id="enemyWingCount" class="zCount">0</div>
            </div>
            <div class="slots slotsE" data-zone="enemy_e"></div>
          </div>

          <div class="row rowOutside">
            <div class="pile" data-zone="enemy_outside">
              <div class="zTag">O</div>
              <div id="enemyOutsideCount" class="zCount">0</div>
            </div>
            <div class="slots slotsC" data-zone="enemy_c"></div>
          </div>

          <div class="enemyHandBar">
            <div class="enemyHandLabel">ENEMY HAND</div>
            <div id="enemyHandFan" class="enemyHandFan"></div>
            <div id="enemyHandCount" class="enemyHandCount">0</div>
          </div>
        </div>

        <!-- YOU (bottom) -->
        <div class="side you">
          <div class="row rowOutside">
            <div class="slots slotsC" data-zone="you_c"></div>
            <div class="pile" data-zone="you_outside">
              <div class="zTag">O</div>
              <div id="youOutsideCount" class="zCount">0</div>
            </div>
          </div>

          <div class="row rowWing">
            <div class="slots slotsE" data-zone="you_e"></div>
            <div class="pile" data-zone="you_wing">
              <div class="zTag">W</div>
              <div id="youWingCount" class="zCount">0</div>
            </div>
          </div>

          <div class="row rowDeck">
            <div class="shields" data-zone="you_shield"></div>
            <div class="pile" data-zone="you_deck">
              <div class="zTag">D</div>
              <div id="youDeckCount" class="zCount">40</div>
            </div>
          </div>

          <!-- Hand -->
          <div class="handDock">
            <div id="hand" class="hand"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div id="modalCard" class="modal">
      <div class="modalBack"></div>
      <div class="modalCard">
        <div class="modalHeader">
          <div id="modalCardTitle" class="modalTitle">CARD</div>
          <button id="modalCardClose" class="btn small">閉じる</button>
        </div>
        <div class="viewer">
          <img id="modalCardImg" alt="card" />
          <div id="modalCardText" class="viewerText"></div>
        </div>
      </div>
    </div>

    <div id="modalLog" class="modal">
      <div class="modalBack"></div>
      <div class="modalCard small">
        <div class="modalHeader">
          <div class="modalTitle">LOG</div>
          <button id="modalLogClose" class="btn small">閉じる</button>
        </div>
        <div id="logBox" class="logBox"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
