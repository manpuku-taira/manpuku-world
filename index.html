<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Manpuku World</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="title" class="screen active">
  <h1>Manpuku World</h1>
  <button id="startBtn">START</button>
</div>

<div id="game" class="screen">

  <div class="hud">
    <div id="turnInfo">TURN 1</div>
    <div id="phaseInfo">START</div>
    <div id="activeInfo">YOUR TURN</div>
  </div>

  <div class="board">

    <div class="row enemy">
      <div class="zone" id="aiC"></div>
      <div class="zone" id="aiE"></div>
      <div class="zone shield" id="aiShield"></div>
    </div>

    <div class="row player">
      <div class="zone" id="pC"></div>
      <div class="zone" id="pE"></div>
      <div class="zone shield" id="pShield"></div>
    </div>

  </div>

  <div class="hand" id="hand"></div>

  <div class="controls">
    <button id="nextBtn">次のフェイズ</button>
    <button id="endBtn">ターン終了</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
